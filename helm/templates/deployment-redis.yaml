apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ss-notifier-api.name" . }}-redis
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ss-notifier-api.labels" . | nindent 4 }}
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ss-notifier-api.selectorLabels" . | nindent 6 }}
      component: redis
  template:
    metadata:
      labels:
        {{- include "ss-notifier-api.selectorLabels" . | nindent 8 }}
        component: redis
    spec:
      {{- if .Values.nodeAffinity.enabled }}
      affinity:
        nodeAffinity:
          {{- if .Values.nodeAffinity.preferredNodes }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: {{ .Values.nodeAffinity.weight | default 30 }}
              preference:
                matchExpressions:
                  {{- range .Values.nodeAffinity.preferredNodes }}
                  - key: {{ .key }}
                    operator: {{ .operator }}
                    values:
                      {{- range .values }}
                      - {{ . | quote }}
                      {{- end }}
                  {{- end }}
          {{- end }}
          {{- if .Values.nodeAffinity.requiredNodes }}
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  {{- range .Values.nodeAffinity.requiredNodes }}
                  - key: {{ .key }}
                    operator: {{ .operator }}
                    values:
                      {{- range .values }}
                      - {{ . | quote }}
                      {{- end }}
                  {{- end }}
          {{- end }}
      {{- end }}
      containers:
      - name: redis
        image: redis:{{ .Values.redis.imageTag }}
        ports:
        - name: redis
          containerPort: 6379
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

