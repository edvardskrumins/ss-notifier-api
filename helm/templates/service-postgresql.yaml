apiVersion: v1
kind: Service
metadata:
  name: {{ include "ss-notifier-api.name" . }}-postgresql
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ss-notifier-api.labels" . | nindent 4 }}
    component: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    {{- include "ss-notifier-api.selectorLabels" . | nindent 4 }}
    component: postgresql

