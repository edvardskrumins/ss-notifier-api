apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ss-notifier-api.name" . }}-php
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ss-notifier-api.labels" . | nindent 4 }}
    component: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.php.strategy.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.php.strategy.maxUnavailable | default 0 }}
  selector:
    matchLabels:
      {{- include "ss-notifier-api.selectorLabels" . | nindent 6 }}
      component: php
  template:
    metadata:
      labels:
        {{- include "ss-notifier-api.selectorLabels" . | nindent 8 }}
        component: php
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: php
        image: {{ include "ss-notifier-api.phpImage" . }}
        imagePullPolicy: {{ .Values.php.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ include "ss-notifier-api.name" . }}-config
        - secretRef:
            name: {{ include "ss-notifier-api.name" . }}-env
        ports:
        - name: php-fpm
          containerPort: 9000
          protocol: TCP
        volumeMounts:
        - name: php-logs
          mountPath: /var/www/html/storage/logs
        resources:
          requests:
            cpu: 150m  
            memory: 192Mi
          limits:
            cpu: 400m
            memory: 384Mi
      {{- if .Values.filebeat.enabled }}
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:{{ .Values.filebeat.imageTag }}
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment | default "production" | quote }}
        - name: ELASTICSEARCH_USERNAME
          value: "elastic"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "ss-notifier-api.name" . }}-elasticsearch-es-elastic-user
              key: elastic
              optional: false
        volumeMounts:
        - name: filebeat-config
          mountPath: /etc/filebeat.yml
          subPath: filebeat.yml
          readOnly: true
        - name: php-logs
          mountPath: /var/www/html/storage/logs
          readOnly: true
        - name: filebeat-data
          mountPath: /usr/share/filebeat/data
        - name: elasticsearch-certs
          mountPath: /usr/share/filebeat/certs/ca.crt
          readOnly: true
          subPath: ca.crt
        resources:
          requests:
            cpu: 25m  
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
      {{- end }}
      volumes:
      - name: php-logs
        persistentVolumeClaim:
          claimName: {{ include "ss-notifier-api.name" . }}-php-logs
      {{- if .Values.filebeat.enabled }}
      - name: filebeat-config
        configMap:
          name: {{ include "ss-notifier-api.name" . }}-filebeat-config
      - name: filebeat-data
        emptyDir: {}
      - name: elasticsearch-certs
        secret:
          secretName: {{ include "ss-notifier-api.name" . }}-elasticsearch-es-http-certs-public
      {{- end }}

