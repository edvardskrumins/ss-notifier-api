apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ss-notifier-api.name" . }}-php
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ss-notifier-api.labels" . | nindent 4 }}
    component: php
spec:
  replicas: {{ .Values.php.replicaCount }}
  selector:
    matchLabels:
      {{- include "ss-notifier-api.selectorLabels" . | nindent 6 }}
      component: php
  template:
    metadata:
      labels:
        {{- include "ss-notifier-api.selectorLabels" . | nindent 8 }}
        component: php
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: php
        image: {{ include "ss-notifier-api.phpImage" . }}
        imagePullPolicy: {{ .Values.php.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ include "ss-notifier-api.name" . }}-config
        - secretRef:
            name: {{ include "ss-notifier-api.name" . }}-env
        ports:
        - name: php-fpm
          containerPort: 9000
          protocol: TCP
        volumeMounts:
        - name: php-logs
          mountPath: /var/www/html/storage/logs
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
      {{- if .Values.filebeat.enabled }}
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:{{ .Values.filebeat.imageTag }}
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment | default "production" | quote }}
        - name: ELASTICSEARCH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-elasticsearch-master-credentials" (include "ss-notifier-api.name" .) }}
              key: username
              optional: true
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-elasticsearch-master-credentials" (include "ss-notifier-api.name" .) }}
              key: password
              optional: true
        volumeMounts:
        - name: filebeat-config
          mountPath: /etc/filebeat.yml
          subPath: filebeat.yml
          readOnly: true
        - name: php-logs
          mountPath: /var/www/html/storage/logs
          readOnly: true
        - name: filebeat-data
          mountPath: /usr/share/filebeat/data
        resources:
          requests:
            cpu: {{ .Values.filebeat.resources.requests.cpu }}
            memory: {{ .Values.filebeat.resources.requests.memory }}
          limits:
            cpu: {{ .Values.filebeat.resources.limits.cpu }}
            memory: {{ .Values.filebeat.resources.limits.memory }}
      {{- end }}
      volumes:
      - name: php-logs
        persistentVolumeClaim:
          claimName: {{ include "ss-notifier-api.name" . }}-php-logs
      {{- if .Values.filebeat.enabled }}
      - name: filebeat-config
        configMap:
          name: {{ include "ss-notifier-api.name" . }}-filebeat-config
      - name: filebeat-data
        emptyDir: {}
      {{- end }}

